<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
</head>
<body>
<center>
    <h1>
        inserte operacion
    </h1>
    <form method="post" action="SelectLiquor">
        <br>
        <textarea id="calc_input" name="input" rows="2" cols="50">
operacion a resolver
</textarea>
        <button type="button">*</button>

        <br><br>
        <input type="submit">
    </form>
</center>


</body>
</html>
